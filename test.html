<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="runButton">Run Algorithm</button>
    </div>
    <svg width="960" height="600"></svg>
    <script>
        // Convert adjacency matrix to graph data
        function matrixToGraph(matrix) {
            const nodes = Array(16).fill().map((_, i) => ({ id: i }));
            const links = [];
            
            for (let i = 0; i < 16; i++) {
                for (let j = 0; j < 16; j++) {
                    if (matrix[i][j] === 1) {
                        links.push({ source: i, target: j });
                    }
                }
            }
            
            return { nodes, links };
        }

        // Set up the SVG
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        // Create the force simulation
        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        function updateGraph(matrix) {
            const graph = matrixToGraph(matrix);
            console.log('Graph data:', graph);

            // Clear existing elements
            svg.selectAll("*").remove();

            // Add links
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke", "#999")
                .attr("stroke-width", 1);

            // Add nodes
            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", d => d3.schemeCategory10[d.id % 10])
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add labels
            const labels = svg.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(graph.nodes)
                .enter().append("text")
                .text(d => d.id)
                .attr("font-size", "12px")
                .attr("dx", 8)
                .attr("dy", 3);

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            }
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Test matrix with some connections
        const testMatrix = Array(16).fill().map(() => Array(16).fill(0));
        // Add some test connections
        testMatrix[0][1] = 1;
        testMatrix[1][2] = 1;
        testMatrix[2][3] = 1;
        testMatrix[4][5] = 1;
        testMatrix[5][6] = 1;
        testMatrix[6][7] = 1;
        testMatrix[8][9] = 1;
        testMatrix[9][10] = 1;
        testMatrix[10][11] = 1;
        testMatrix[12][13] = 1;
        testMatrix[13][14] = 1;
        testMatrix[14][15] = 1;

        // Run button click handler - just show the test graph
        document.getElementById('runButton').addEventListener('click', () => {
            updateGraph(testMatrix);
        });
    </script>




</body>
</html>
